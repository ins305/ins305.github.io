<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8"/>
    <title>Weather</title>
    <link rel = "stylesheet" href = "css/main.css"/>
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input type="text" autocomplete = "off" class = "search-box" placeholder = "Suche eine Stadt..."/>
      </header>
      <main>
        <div class="content">
          <section class = "location">
            <div class="city">Neustadt an der Weinstraße, DE</div>
            <div class="date">13. Oktober 2020</div>
          </section>
          <div class="current">
            <div class="temp">12<span>°C</span></div>
            <div class="weather">sunny</div>
            <div class="high-low">9°C / 15°C</div>
            <div class="time">19:16</div>
          </div>
      </div>
      </main>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
